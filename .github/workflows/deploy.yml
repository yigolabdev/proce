name: Deploy React App to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy React App
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout your source code
      - name: Checkout source code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build your React app
      - name: Build project
        run: npm run build

      # Step 5: Debug (optional, but useful)
      - name: List build folder
        run: |
          echo "Contents of build folder:"
          ls -R build || echo "No build folder found!"

      # Step 6: Upload build folder to S3
      - name: Deploy to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --delete
        env:
          AWS_S3_BUCKET: ${{ secrets.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          SOURCE_DIR: build
